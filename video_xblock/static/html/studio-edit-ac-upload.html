{% load video_xblock_tags %}

<li class="field comp-setting-entry metadata_entry is-set">
  <div class="wrapper-comp-setting file-uploader">
    <label class="label setting-label" for="xb-field-edit-video">{% trans 'Upload Video' %}</label>
    <div class="wrapper-uploader-actions xblock-edit-settings">
      <input type="file" id="ac-upload-file"
        accept="{{ admin_console_data.supported_formats}}" />
      <button id="ac-upload-button" class="upload-setting" >{% trans 'Upload' %}</button>
    </div>
    <div id="upload-status"></div>

  </div>
  <span class="tip setting-help"> {% trans 'You can upload video files directly and use them in your course' %} </span>
</li>
