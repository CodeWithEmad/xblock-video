<ul class="list-input settings-list list is-hidden">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Size</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="video-table-body">
            {% for video in videos.results %}
            <tr data-id="{{ video.item_id }}" data-href="{{ video.url }}">
                <td>{{ forloop.counter }}</td>
                <td class="checkbox-wrap">
                    <input name="item-{{ video.item_id }}" type="checkbox" class="select">
                </td>
                <td class="text">{{ video.name }}</td>
                <td class="text">{{ video.size }}</td>
                <td class="text">{{ video.timestamp }}</td>
                <td>
                    <button type="button" class="btn btn-primary delete-video">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
    <div class="form-control video-name-search"><input type="text" id="search-troweb-videos" size="45" name="search_query"
            placeholder="Search videos...">
    </div>
    <div class="video-list-page">
        <select name="video-list-page" id="video-list-page-select">
            {% if pages %}
            {% for page in pages %}
            <option value="{{page}}">{{page}}</option>
            {% endfor %}
            {% else %}
            <option value="">0</option>
            {% endif %}
        </select>
    </div>

    </div>

</ul>
